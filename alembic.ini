# Alembic configuration file
[alembic]
script_location = migrations
# Leave sqlalchemy.url empty; env.py reads DATABASE_URL/TEST_DATABASE_URL from environment.
# sqlalchemy.url = 

# Logging configuration (optional defaults)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
